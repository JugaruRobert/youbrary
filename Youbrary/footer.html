<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap">
  </head>
  <body>
    <div id="footer" class="footer-container">
      <div class="sections-container">
        <div class="contact">
          <span class="contact-title">CONTACT</span>
          <span class="phone-number">+40712345678</span>
          <span class="contact-email">support@youbrary.com</span>
        </div>
        <div class="information">
            <span>About Us</span>
            <span>Data Privacy</span>
            <span>Terms and Conditions</span>
            <span>Payment and Shipment</span>
        </div>
        <div class="newsletter">
            <input class="contact-input" type="text" placeholder="Name">
            <input class="contact-input" type="text" placeholder="Email">
            <span class="subscribe-text">Subscribe to newsletter</span>
        </div>
      </div>
      <div class="social-container">
          <img class="footer-logo" src="assets/logo-yellow.png" alt="Youbrary Logo" />
          <div class="social-images">Social</div>
      </div>
    </div>
  </body>
</html>
